{%extends 'catalog/base.html'%}

{%block content%}
<div class="contaiver">
    <h1> Список книг</h1>
    {%if book_list%}
        <ul>
            {%for book in book_list%}
            <li>
                <a href="{{book.get_absolute_url}}/detail_view/{{book.pk}}">{{book.title}}</a>
                ({{book.genre}})

            </li>
            {%endfor%}
        </ul>
        {%else%}
            <p>No books in data base</p>
    {%endif%}
</div>
{%endblock content%}
